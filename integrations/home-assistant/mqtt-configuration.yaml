alias: Set EVSE Mode Selector from MQTT
description: ""
trigger:
  - platform: mqtt
    topic: SmartEVSE/Mode
condition:
  - condition: not
    conditions:
      - condition: not
        conditions:
          - condition: state
            entity_id: input_select.evse_mode
            state: "{{ trigger.payload }}"
action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: input_select.select_option
    target:
      entity_id: input_select.evse_mode
    data:
      option: "{{ trigger.payload }}"
mode: restart

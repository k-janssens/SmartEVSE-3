###### Content below are examples of automations that will bidirectionally update the EVSE Mode selector for you
###### DO NOT COPY THESE INTO CONFIGURATION.YAML - create the automations in the UI then paste the code below in YAML mode

alias: Set MQTT EVSE Mode from Access Selector
description: ""
trigger:
  - platform: state
    entity_id:
      - input_select.evse_mode
    for:
      hours: 0
      minutes: 0
      seconds: 1
condition:
  - condition: not
    conditions:
      - condition: state
        entity_id: sensor.evse_mode
        state: "{{ trigger.to_state.state }}"
action:
  - service: mqtt.publish
    data:
      topic: SmartEVSE/Set/Mode
      payload: "{{ trigger.to_state.state }}"
      retain: true
mode: restart

